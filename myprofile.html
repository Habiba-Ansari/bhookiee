    <script>
        // ✅ Navbar scroll effect
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 0) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // ✅ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA5jVQcxmKKLQy31Ft8329EB_cWRyBu0uI",
            authDomain: "bhookiecore.firebaseapp.com",
            databaseURL: "https://bhookiecore-default-rtdb.firebaseio.com",
            projectId: "bhookiecore",
            storageBucket: "bhookiecore.firebasestorage.app",
            messagingSenderId: "252666746613",
            appId: "1:252666746613:web:460ba1d0124c6f9a2d17bc",
            measurementId: "G-NHRT2XRJRB"
        };

        // ✅ Init Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ✅ Get phone number from localStorage
        const phone = localStorage.getItem("userPhone");
        if (!phone) {
            alert("Please log in.");
            window.location.href = "login.html";
        }

        // ✅ Fetch data from both collections
        window.onload = function () {
            // Get from login
            db.collection("login").doc(phone).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById("displayName").innerText = data.name || '';
                    document.getElementById("displayUserId").innerText = data.userId || '';
                    document.getElementById("displayPhone").innerText = data.phone || phone;
                    document.getElementById("displayCustomerId").innerText = data.customerId || '';
                }
            });

            // Get from customer
            db.collection("customer").doc(phone).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById("displayEmail").innerText = data.email || '';
                    document.getElementById("displayDOB").innerText = data.dob || '';
                }
            });
        };

        // Profile icon dropdown logic
      const icon = document.querySelector(".profile-icon");
      const dropdown = document.getElementById("profileDropdown");
  
      icon.addEventListener("click", function (e) {
        e.stopPropagation();
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
  
        if (!isLoggedIn) {
          window.location.href = "login.html";
          return;
        }
  
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      });
  
      window.addEventListener("click", function () {
        dropdown.style.display = "none";
      });
  
        // Populate dropdown if logged in
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        if (isLoggedIn) {
          dropdown.innerHTML = `
            <li><a href="myprofile.html">My Profile</a></li>
            <li><a href="#">My Orders</a></li>
            <li><a href="#" id="logoutLink">Logout</a></li>
          `;
          document.body.addEventListener("click", (e) => {
            if (e.target.id === "logoutLink") {
              localStorage.removeItem("isLoggedIn");
              localStorage.removeItem("userPhone");
              window.location.reload();
            }
          });
        };

        // Hamburger menu toggle
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("navLinks");

        hamburger.addEventListener("click", () => {
          navLinks.classList.toggle("nav-active");
        });

  
    </script>
