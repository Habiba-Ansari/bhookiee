<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhookie Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1b1b1b;
      padding: 20px;
      border-bottom: 2px solid #ff6600;
      display: flex;
      justify-content: space-between;
      align-items: center;
       position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
    }

    .back-to-menu {
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
        margin-top: 100px; /* Adjust this value to match your header height */

    }

    .main {
      flex: 2;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }

    .sidebar {
      flex: 1;
      min-width: 300px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }

    h2, h3 {
      margin-top: 0;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 15px 0;
    }

    .item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ff6600;
      margin-right: 15px;
    }

    .item-info {
      flex: 1;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
    }

    .qty-controls button {
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .addons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .addon-card {
      background-color: #2a2a2a;
      border: 1px solid #ff6600;
      border-radius: 8px;
      padding: 10px;
      width: 140px;
      text-align: center;
    }

    .addon-card img {
      width: 100%;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
    }

    .addon-name {
      font-weight: bold;
      margin: 5px 0 2px;
    }

    .addon-price {
      margin: 0;
      font-size: 14px;
    }

    .btn {
      background: #ff6600;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 5px;
      cursor: pointer;
    }

    .card {
      background: #2b2b2b;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .total {
      border-top: 1px solid #444;
      padding-top: 10px;
      font-weight: bold;
    }

    .place-order-btn {
      width: 100%;
      padding: 12px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="images/logo.png" alt="Bhookie Logo" height="50">
  <a class="back-to-menu" href="menu.html">Back to Menu</a>
</header>

<div class="container">
  <!-- Left -->
  <div class="main">
    <h2 id="itemCount">Items selected</h2>
    <div id="cart"></div>
    <br>
    <br>
    <h3>Complete your meal</h3>
    <div class="addons">
      <div class="addon-card">
        <img src="https://i.ibb.co/9Vd6cgG/burger.png" alt="Garlic Bread">
        <p class="addon-name">Garlic Bread</p>
        <p class="addon-price">£1.99</p>
        <button class="btn">ADD</button>
      </div>
      <div class="addon-card">
        <img src="https://i.ibb.co/9Vd6cgG/burger.png" alt="Pepsi">
        <p class="addon-name">Pepsi</p>
        <p class="addon-price">£1.49</p>
        <button class="btn">ADD</button>
      </div>
    </div>
  </div>

  <!-- Right -->
  <div class="sidebar">
    <div class="card">
      <p class="label">Delivery Address</p>
      <div class="card-row">
        <div>
          <p style="font-size: 12px; color: #aaa;">Current Address</p>
          <p style="margin: 0;">London</p>
        </div>
        <button class="btn" style="width: auto; padding: 5px 10px;">Change</button>
      </div>
    </div>

    <div class="card">
      <p class="label">Select offer / Apply coupon</p>
      <p style="font-size: 12px; color: #aaa;">Get discount with your order</p>
    </div>

    <div class="card">
      <div class="price-row"><span>Sub Total</span><span id="subTotal">£0.00</span></div>
      <div class="price-row"><span>Discount</span><span>-</span></div>
      <div class="price-row"><span>Taxes and Charges</span><span>£1.50</span></div>
      <div class="price-row total"><span>Grand Total</span><span id="grandTotal">£0.00</span></div>
      <button class="place-order-btn">PLACE ORDER</button>
    </div>
  </div>
</div>

<script>
  let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

  function renderCart() {
    const cartDiv = document.getElementById("cart");
    const itemCount = document.getElementById("itemCount");
    cartDiv.innerHTML = "";

    if (cartItems.length === 0) {
      itemCount.textContent = "Your cart is empty";
      cartDiv.innerHTML = "<p>No items in your cart.</p>";
      document.getElementById("subTotal").textContent = "£0.00";
      document.getElementById("grandTotal").textContent = "£1.50";
      return;
    }

    itemCount.textContent = `${cartItems.length} item(s) you have selected`;

    cartItems.forEach((item, index) => {
      const itemElement = document.createElement("div");
      itemElement.classList.add("item");
      itemElement.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="item-info">
          <h4>${item.name}</h4>
          <p>${item.calories || ''}</p>
        </div>
        <div>
          £${(item.price * item.quantity).toFixed(2)}
          <div class="qty-controls">
            <button onclick="updateQty(${index}, -1)">-</button>
            <span>${item.quantity}</span>
            <button onclick="updateQty(${index}, 1)">+</button>
          </div>
        </div>
      `;
      cartDiv.appendChild(itemElement);
    });

    updateTotals();
  }

  function updateQty(index, change) {
    cartItems[index].quantity += change;
    if (cartItems[index].quantity <= 0) {
      cartItems.splice(index, 1);
    }
    localStorage.setItem("cartItems", JSON.stringify(cartItems));
    renderCart();
  }

  function updateTotals() {
    let subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    document.getElementById("subTotal").textContent = `£${subtotal.toFixed(2)}`;
    document.getElementById("grandTotal").textContent = `£${(subtotal + 1.50).toFixed(2)}`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    renderCart();

    document.querySelectorAll(".addon-card .btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".addon-card");
        const name = card.querySelector(".addon-name").textContent;
        const price = parseFloat(card.querySelector(".addon-price").textContent.slice(1));
        const img = card.querySelector("img").src;

        const existing = cartItems.find((item) => item.name === name);
        if (existing) {
          existing.quantity += 1;
        } else {
          cartItems.push({ name, price, image: img, quantity: 1 });
        }
        localStorage.setItem("cartItems", JSON.stringify(cartItems));
        renderCart();
      });
    });
  });
</script>

</body>
</html>
