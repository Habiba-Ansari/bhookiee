<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bhookie Cart</title>
  <link rel="stylesheet" href="menu.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #121212;
      color: #ffffff;
    }
    header {
      background-color: #121212;
      color: #ff6f00;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ff6f00;
    }
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .main, .sidebar {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #2c2c2c;
    }
    .main {
      flex: 3;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: transparent;
      padding: 0;
      flex: 1.5;
      min-width: 350px;
      max-width: 400px;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #2e2e2e;
    }
    .label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffffff;
    }
    .sub-label {
      font-size: 10px;
      color: gray;
      text-transform: uppercase;
      margin-bottom: 3px;
    }
    .card-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .change-btn {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .offer-card {
      cursor: pointer;
      background-color: #262626;
      transition: background 0.3s ease;
    }
    .offer-card:hover {
      background-color: #333;
    }
    .price-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      color: #ffffff;
      font-size: 14px;
    }
    .price-row.total {
      border-top: 1px solid #333;
      padding-top: 10px;
      font-weight: bold;
    }
    .place-order-btn {
      background-color: #ff6600;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }
    .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      padding: 15px 0;
    }
    .item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 8px;
      border: 1px solid #ff6600;
    }
    .item-info {
      flex: 1;
    }
    .addons {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 15px 0;
    }
    .addon-card {
      background: #2a2a2a;
      border: 1px solid #ff6600;
      border-radius: 8px;
      padding: 10px;
      min-width: 120px;
      text-align: center;
    }
    .addon-card img {
      width: 100%;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
    }
    .price-box {
      margin-top: 20px;
    }
  
    .btn {
      background: #ff6600;
      color: white;
      padding: 12px;
      text-align: center;
      border: none;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e05c00;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .qty-controls button {
      padding: 4px 10px;
      background-color: #2a2a2a;
      color: #ff6600;
      border: 1px solid #ff6600;
      border-radius: 4px;
      cursor: pointer;
    }
    .back-to-menu {
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center; gap: 10px;">
    <img src="images/logo.png" alt="Bhookie Logo" style="height: 60px;">
  </div>
  <a href="menu.html" class="back-to-menu">Back to Menu</a>
</header>

<div class="container">
  <!-- Main Content -->
  <div class="main">
    <h3 id="itemCount">Items you have selected</h3>

    <div id="cart">
      <!-- JS will render items here -->
    </div>

    <h4>Complete your meal</h4>
    <div class="addons">
      <div class="addon-card">
        <img src="https://i.ibb.co/9Vd6cgG/burger.png" alt="bread">
        <p>Garlic Bread £1.99</p>
        <button class="btn" style="font-size: 12px;">ADD</button>
      </div>
      <div class="addon-card">
        <img src="https://i.ibb.co/9Vd6cgG/burger.png" alt="pepsi">
        <p>Pepsi £1.49</p>
        <button class="btn" style="font-size: 12px;">ADD</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <!-- Address Section -->
    <div class="card">
      <p class="label">Choose a delivery address</p>
      <div class="card-row">
        <div>
          <p class="sub-label">CURRENT ADDRESS</p>
          <p>London</p>
        </div>
        <button class="change-btn">CHANGE</button>
      </div>
    </div>
  
    <!-- Offer Section -->
    <div class="card offer-card">
      <div class="card-row">
       <!-- <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png" width="25" height="25" alt="offer icon" />-->
        <div style="flex: 1; margin-left: 10px;">
          <p style="margin: 0; font-weight: bold;">Select offer / Apply coupon</p>
          <p style="margin: 0; font-size: 12px; color: gray;">Get discount with your order</p>
        </div>
        <span style="font-size: 20px; color: gray;">›</span>
      </div>
    </div>
  
    <!-- Price Details -->
    <div class="card">
      <div class="price-row"><span>Sub Total</span><span id="subTotal">£0</span></div>
      <div class="price-row"><span>Discount</span><span>-</span></div>
      <div class="price-row"><span>Taxes and Charges</span><span>£1.50</span></div>
      <div class="price-row total"><strong>Grand Total</strong><strong id="grandTotal">£0</strong></div>
      <button class="place-order-btn">PLACE ORDER</button>
    </div>
  </div>


<script>
  // Get cart items from localStorage
  let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
  
  function renderCart() {
    const cartDiv = document.getElementById("cart");
    const itemCountElement = document.getElementById("itemCount");
    
    cartDiv.innerHTML = '';
    
    if (cartItems.length === 0) {
      cartDiv.innerHTML = '<p>Your cart is empty</p>';
      itemCountElement.textContent = 'Your cart is empty';
      return;
    }
    
    itemCountElement.textContent = `${cartItems.length} ${cartItems.length === 1 ? 'Item' : 'Items'} you have selected`;
    
    cartItems.forEach((item, index) => {
      const itemHTML = `
        <div class="item">
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-info">
            <h4>${item.name}</h4>
            <p>${item.calories || ''}</p>
          </div>
          <div>
            £${item.price.toFixed(2)}
            <div class="qty-controls">
              <button onclick="updateQty(${index}, -1)">-</button>
              <span>${item.quantity || 1}</span>
              <button onclick="updateQty(${index}, 1)">+</button>
            </div>
          </div>
        </div>`;
      cartDiv.innerHTML += itemHTML;
    });
    
    updateTotals();
  }

  function updateQty(index, change) {
    cartItems[index].quantity += change;
    
    // Remove item if quantity reaches 0
    if (cartItems[index].quantity <= 0) {
      cartItems.splice(index, 1);
    }
    
    // Save to localStorage
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    
    // Update cart count in navbar (if exists)
    const cartCountElement = document.getElementById('cartCount');
    if (cartCountElement) {
      const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
      cartCountElement.textContent = totalItems;
    }
    
    renderCart();
  }

  function updateTotals() {
    const subTotal = cartItems.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);
    document.getElementById("subTotal").textContent = `£${subTotal.toFixed(2)}`;
    document.getElementById("grandTotal").textContent = `£${(subTotal + 1.50).toFixed(2)}`;
  }

  // Initialize the cart when page loads
  document.addEventListener('DOMContentLoaded', function() {
    renderCart();
    
    // Add event listeners for "Add" buttons in add-ons
    document.querySelectorAll('.addon-card .btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const card = this.closest('.addon-card');
        const name = card.querySelector('p').textContent.split('£')[0].trim();
        const price = parseFloat(card.querySelector('p').textContent.match(/£(\d+\.\d{2})/)[1]);
        
        // Check if item already exists in cart
        const existingItem = cartItems.find(item => item.name === name);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cartItems.push({
            name: name,
            price: price,
            image: card.querySelector('img').src,
            quantity: 1
          });
        }
        
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        renderCart();
      });
    });
  });
</script>

</body>
</html>
