  const container = document.querySelector('.container');

function generateCards(category) {
  container.innerHTML = ''; // clear previous cards
  const items = menuData[category];
  if (items) {
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>Calories: ${item.calories}</p>
        <p>Protein: ${item.protein}</p>
        <div class="price-add">
          <span class="price">£ ${item.price}</span>
          <button class="add-btn">+</button>
        </div>
      `;
      container.appendChild(card);
    });
  }
}

      document.querySelectorAll('.category-menu a').forEach(l => l.classList.remove('active'));
      link.classList.add('active');
      const category = link.textContent.trim();
      generateCards(category);
    });
  });

<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('navLinks');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });

  // Scroll to section if URL contains a hash (e.g. #wraps)
window.addEventListener('DOMContentLoaded', () => {
  const welcomeUser = document.getElementById("welcomeUser");
  const isLoggedIn = localStorage.getItem("isLoggedIn");
  const userName = localStorage.getItem("userName");
  const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
  const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
  document.getElementById('cartCount').textContent = totalItems > 0 ? totalItems : '';
  if (isLoggedIn === "true" && userName) {
    welcomeUser.textContent = `Hi ${userName}!`;
  }
  const hash = window.location.hash.replace('#', '').toUpperCase();
  if (hash && menuData[hash]) {
    updateMenuCards(hash);

    document.querySelectorAll('.menu-categories span').forEach(span => {
      span.classList.remove('active');
      if (span.textContent.trim().toUpperCase() === hash) {
        span.classList.add('active');
        span.scrollIntoView({ behavior: 'smooth' });
      }
    });
  }document.addEventListener('click', function(e) {
  if (e.target.classList.contains('add-btn')) {
    const card = e.target.closest('.card');
    const itemName = card.querySelector('h3').textContent;
    const itemPrice = parseFloat(card.querySelector('.price').textContent.replace('£', ''));
    const itemImage = card.querySelector('img').src;
    const itemCalories = card.querySelectorAll('p')[0].textContent.replace('Calories: ', '');
    
    // Get existing cart items or initialize empty array
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    
    // Check if item already exists in cart
    const existingItem = cartItems.find(item => item.name === itemName);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cartItems.push({
        name: itemName,
        price: itemPrice,
        image: itemImage,
        calories: itemCalories,
        quantity: 1
      });
    }
    
    // Save to localStorage
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    
    // Update cart count
    const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
    document.getElementById('cartCount').textContent = totalItems;
  }
  });
});
